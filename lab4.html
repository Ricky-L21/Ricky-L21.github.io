    <script>
        document.writeln("<h1>Fruit Store</h1>")
        window.alert("Welcome to the fruits store")

        var name,item,amount;
        name = window.prompt("Please enter your name", "Guest");
        item = window.prompt("What fruit interests you?", " ");
        amount = window.prompt("How many do you want?", "Empty");

        now = new Date();
        hour = now.getHours();
        day = now.getDate();
        monthName = now.toLocaleString('default', { month: 'long' });
        if (hour < 12) {
            document.write("<h1> Good Morning ")} 
        else if (hour > 18) {
            document.write("<h1> Good Afternoon ")
        } 
        else {
            document.write("<h1> Good Evening ")
        }

        document.writeln(name + ", Your order is: <br>" + item + ": " + amount + " <br> and will arrive on " + monthName + " " + (day + 7) + "</h1>")

    </script>
