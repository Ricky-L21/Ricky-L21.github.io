<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="WordsAPI_styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Words API Project</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="FinalProjectWordsAPI.html">
                        <img src="images/home.png" alt="Home Icon">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="RandomWords.html">
                        <img src="images/casino.png" alt="Dice icon by juicy_fish on flaticon.com">
                        Random Words
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="WordsInfo.html">
                        <img src="images/document.png" alt="Document icon on flaticon.com">
                        Word Info
                    </a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="jumbotron">
        <h1>Final Project: Words API</h1>
        <h5>Ricky Liang</h5>
    </div>
        <div class = "row">
            <h3>Start learning words today!</h3>
            <div class="pageimgbox">
                <img class="pageimg" src="images/man-29749_640.png" alt="">
            </div>
            
            <div class = "col searchbox">
                <form id="form">
                <div class="searchbar">
                    <div class="searchbarbtn">
                    <button class="searchbtn" type="submit">
                        <img class="SearchIcon" src="images/search.png" alt="Search Icon">
                    </button>
                    </div>
                    <input class="searchin" placeholder="Search for a word!" type="text" id="word" required pattern="[a-zA-Z0-9\s\-]+">
                    
                </div>
                <button class="searchbtn search" type="submit">
                    <img class="SearchIcon" src="images/search.png" alt="Search Icon">
                    Search for word
                </button>
                <div class="SettingMenu">
                    <button>
                    <img class="SettingIcon" src="images/settings.png" alt="">
                    </button>
                    <select name="" id="list" onchange="getSelectValue();">
                        <option value="/">Everything</option>
                        <option value="/definitions">Definitions</option>
                        <option value="/synonyms">Synonyms</option>
                        <option value="/antonyms">Antonyms</option>
                        <option value="/examples">Examples</option>
                        <option value="/rhymes">Rhymes</option>
                    </select>
                    <script>
                        function getSelectValue()
                        {
                            var selectedValue = document.getElementById("list").value;
                        }
                    </script>
                    
                </div>
                </form>
            </div>
            <script>
                const form = document.getElementById("form");
                const input = document.getElementById("word");
                const option = document.getElementById("list")
                form.addEventListener("submit", function(e) {
                    e.preventDefault();

                    const wordValue = input.value;
                    const optionValue = option.value;
                    
                    sessionStorage.setItem('myObject', JSON.stringify({word: wordValue, option: optionValue}))

                    window.location.href = "WordsInfo.html";
                })

                
            </script>
        </div>
        <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        })

        document.querySelector(".nav-link").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }))
        </script>
</body>
</html>
